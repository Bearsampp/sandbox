; PHP 8.2.3 - Optimized Configuration for WinBinder
; This configuration removes deprecated directives that cause warnings

[PHP]
engine = On
short_open_tag = On
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = 17

; NO RESTRICTIONS AT ALL
disable_functions =
disable_classes =
open_basedir =

; Security settings
expose_php = On
allow_url_fopen = On
; Removed deprecated allow_url_include directive
enable_dl = On         ; Allow dynamic loading of extensions

; Resource limits - set high
max_execution_time = 600
max_input_time = 600
memory_limit = 1024M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 100

; Error reporting - full for debugging
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 4096
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On
error_log = "../logs/bearsampp-runner.log"

; Variables and requests
variables_order = "EGPCS"  ; Include everything, environment first
request_order = "GPC"
register_argc_argv = On    ; Enable command line args
auto_globals_jit = Off     ; Disable JIT for globals - more compatible
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"

; Paths
doc_root =
user_dir =
extension_dir = "ext"  ; Relative path for portability

; File uploads
file_uploads = On

; Network settings
default_socket_timeout = 120

; IMPORTANT: Load order for extensions - WinBinder first!
extension=winbinder         ; Load WinBinder first
extension=com_dotnet        ; Then COM extension
extension=curl
extension=mbstring
extension=memcache
extension=mysqli
extension=openssl
extension=pgsql
extension=win32ps
extension=win32service

cli_server.color = On

[Date]
date.timezone = America/Chicago

[filter]

[iconv]

[intl]

[sqlite]

[sqlite3]

[Pcre]

[Pdo]

[Pdo_mysql]
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket=

[Phar]

[mail function]
SMTP = localhost
smtp_port = 25
mail.add_x_header = On

[SQL]
sql.safe_mode = Off

[ODBC]
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1


[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = On

[OCI8]

[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

[Sybase-CT]
sybct.allow_persistent = On
sybct.max_persistent = -1
sybct.max_links = -1
sybct.min_server_severity = 10
sybct.min_client_severity = 10

[bcmath]
bcmath.scale = 0

[browscap]

[Session]
session.save_handler = files
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly =
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.hash_function = 0
session.hash_bits_per_character = 5


[Assertion]

[COM]
; Most permissive COM settings
com.allow_dcom = true       ; Enable DCOM
com.code_page = 65001       ; UTF-8 code page
com.autoregister_typelib = 1
com.autoregister_verbose = true
; Removed case-insensitive constants directive

[WinBinder]
; Try every possible setting that might help
winbinder.allow_low_level = On
winbinder.enable_exec = On
winbinder.enable_system_calls = On
winbinder.debug = On
winbinder.unrestricted = On
winbinder.allow_windows_api = On
winbinder.bypass_security = On
winbinder.enable_all = On
winbinder.compatibility_mode = On


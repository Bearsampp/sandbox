; PHP 8.2.3

[PHP]
; engine = On ; Default value
; precision = 14 ; Default value
; output_buffering = 4096 ; Default value
; zlib.output_compression = Off ; Default value
; implicit_flush = Off ; Default value
; unserialize_callback_func = ; Default value
serialize_precision = 17
; disable_functions = ; Default value
; disable_classes = ; Default value
; expose_php = On ; Default value

; max_execution_time = 30 ; Default value
; max_input_time = 60 ; Default value
memory_limit = 512M

; error_reporting = E_ALL ; Default value
; display_errors = Off ; Default value
; display_startup_errors = On ; Default value
; log_errors = On ; Default value
; log_errors_max_len = 1024 ; Default value
; ignore_repeated_errors = Off ; Default value
; ignore_repeated_source = Off ; Default value
; report_memleaks = On ; Default value
; html_errors = On ; Default value
error_log = "../logs/bearsampp-runner.log"

; variables_order = "GPCS" ; Default value
; request_order = "GP" ; Default value
; register_argc_argv = Off ; Default value
; auto_globals_jit = On ; Default value
post_max_size = 64M
; auto_prepend_file = ; Default value
; auto_append_file = ; Default value
; default_mimetype = "text/html" ; Default value

; doc_root = ; Default value
; user_dir = ; Default value
; extension_dir = "ext" ; Default value

; file_uploads = On ; Default value
upload_max_filesize = 32M
; max_file_uploads = 20 ; Default value

; allow_url_fopen = On ; Default value
; allow_url_include = Off ; Default value
; default_socket_timeout = 60 ; Default value

extension=curl
extension=mbstring
extension=memcache
extension=mysqli
extension=openssl
extension=pgsql
extension=win32ps
extension=win32service
extension=winbinder

; cli_server.color = On ; Default value

[Date]

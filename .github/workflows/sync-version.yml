name: Sync Version File from Bearsampp

on:
  repository_dispatch:
    types: [version-updated]
  workflow_dispatch:

jobs:
  sync-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sandbox Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Download version.dat from Bearsampp
        run: |
          curl -H "Authorization: token ${{ secrets.GH_PAT }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -o core/resources/version.dat \
               -L https://api.github.com/repos/Bearsampp/Bearsampp/contents/core/resources/version.dat?ref=main
               
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add core/resources/version.dat
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync version.dat from Bearsampp [skip ci]"
            git push
          fi
